      <script> 
      function validateForm() {
        $("#contactForm input,#contactForm textarea").jqBootstrapValidation({
          preventSubmit: true,
          submitError: function($form, event, errors) {
            // additional error messages or events
          },submitSuccess: function($form, event) {
            event.preventDefault(); // prevent default submit behaviour
            // get values from FORM
            var name = $("input#name").val();
            var email = $("input#email").val();
            var message = $("textarea#message").val();
            var firstName = name; // For Success/Failure Message
            // Check for white space in name for Success/Fail message
            if (firstName.indexOf(' ') >= 0) {
              firstName = name.split(' ').slice(0, -1).join(' ');
            }
          },
          filter: function() {
            return $(this).is(":visible");
          },
        });
      }

<div class="container-fluid p-0">
  <!-- About-->
  <section class="resume-section" id="about">
      <div class="resume-section-content">
        <h1 class="mb-0">
          <p class="text-primary">Contact Me</p>
          <h5>Have questions? I have answers.</h5>
        </h1>
        <p class="lead mb-5">Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
        <form name="sentMessage" id="contactForm" onSubmit="return validateForm()" action="https://formspree.io/monkeybiz@monkeywithatypewriter.com" method="POST">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Email Address</label>
              <input type="email" class="form-control" placeholder="Email Address" id="email" name="_replyto" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Message</label>
              <textarea rows="5" class="form-control" placeholder="Message" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
        </form>
